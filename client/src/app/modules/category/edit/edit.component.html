<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">名称: </label>
        <input type="text" class="form-control" id="name" name="name" placeholder="请输入类型名称" [(ngModel)]="model.name">
      </div>
      <div class="form-group mb-0">
        <label for="parent">上级: </label>
        <input type="text" disabled class="form-control" id="name" name="name" placeholder="请输入类型名称" [value]="model.name">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="form-group">
      <button class="btn btn-success" (click)="submit()">确定</button>
      <button class="btn btn-secondary" (click)="cancel()">取消</button>
    </div>
  </div>
</div>
