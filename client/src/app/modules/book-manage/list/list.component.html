<div class="card">
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">书籍名称</th>
          <th scope="col">作者</th>
          <th scope="col">描述</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.name}}</td>
          <td>{{book.author}}</td>
          <td>@{{book.desc}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
